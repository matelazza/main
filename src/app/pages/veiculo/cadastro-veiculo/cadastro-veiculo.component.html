<mat-card>
    <mat-card-header>
        <mat-card-title>
            Cadastro de Veiculo
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Modelo" formControlName="modelo" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Cor" formControlName="cor" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ano" formControlName="anoFabricacao" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Placa" formControlName="placa" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="valor" formControlName="valor" type="number">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="adicionar()">Adicionar</button>
    </mat-card-actions>
</mat-card>
